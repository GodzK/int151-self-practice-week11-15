<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quote Manager</title>

<link rel="stylesheet" href="./style.css"><style>

  </style>
</head>
<body>
  <div class="app" id="app">
    <header>
      <h1>Quote Manager</h1>
      <div class="controls">
        <button id="exportBtn" class="ghost small">Export JSON</button>
        <label for="importFile" class="ghost small" style="cursor:pointer">Import</label>
        <input id="importFile" type="file" accept="application/json" style="display:none">
        <button id="clearAll" class="ghost small">Clear All</button>
      </div>
    </header>

    <section class="panel" aria-labelledby="add-quote">
      <h2 id="add-quote" style="font-size:15px;margin:0 0 8px 0">Add / Edit Quote</h2>
      <form id="quoteForm" class="form-grid" autocomplete="off">
        <div>
          <textarea id="text" placeholder="Quote text" required></textarea>
          <div style="display:flex;gap:8px;margin-top:8px">
            <input id="author" type="text" placeholder="Author (optional)" />
            <input id="tags" type="text" placeholder="Tags (comma separated)" />
          </div>
        </div>
        <div style="display:flex;flex-direction:column;gap:8px">
          <div class="form-row">
            <select id="sort" aria-label="Sort">
              <option value="newest">Sort: Newest</option>
              <option value="oldest">Sort: Oldest</option>
              <option value="author">Sort: Author</option>
            </select>
            <button id="addBtn" type="submit">Save</button>
          </div>
          <div class="toolbar">
            <input id="search" class="search" type="text" placeholder="Search quotes, author, tags" />
            <button id="clearSearch" class="ghost small">Clear</button>
          </div>
          <div style="margin-top:auto;color:var(--muted);font-size:13px">Tip: click a quote's Edit to load into this form.</div>
        </div>
      </form>
    </section>

    <section class="panel">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div style="display:flex;gap:8px;align-items:center">
          <span class="tag" id="count">0 quotes</span>
        </div>
        <div style="display:flex;gap:8px;align-items:center">
          <button id="shuffle" class="ghost small">Random</button>
          <button id="favFilter" class="ghost small">Show Favorites</button>
        </div>
      </div>

      <div id="quotes" class="quote-list" aria-live="polite"></div>
    </section>

    <footer>Local-only demo. Data stored in browser localStorage (quotes_v1).</footer>
  </div>

  <script src="./script.js">

  </script>
</body>
</html>
